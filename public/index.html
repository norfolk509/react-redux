<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>React App</title>
    <style>

      .article{
        padding: 8px 10px;
        background: #fff;
        border: 1px solid dodgerblue;
        margin: 10px 10px 20px;
        text-align: left;
        box-shadow: #9c8e8e 1px 3px 11px;
      }
      h1{
        font-size: 22px;
        text-decoration: underline;
        color: dodgerblue;
      }
      h1,h3{
        margin: 0;
        padding: 0;
      }
      .test-input{
        padding: 5px 10px;
        font-size: 1.3em;
        border: 1px solid dodgerblue;
      }
      .form_container form{
        display: flex;
        flex-flow: column;
        width: 80%;
        align-items: center;
        margin: 0 auto;
      }
      form input, form textarea{
        margin: 10px ;
        width: 100%;
      }
      form textarea{
        min-height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
